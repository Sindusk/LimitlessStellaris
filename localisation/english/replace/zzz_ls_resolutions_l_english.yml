  resolution_galacticcooperation_eed_repeal_5_effect_success: "Repeals the §Y$resolution_galacticcooperation_sanctity_of_life$§! resolution, leaving §Y$resolution_galacticcooperation_interstellar_mediation$§! as galactic law."
