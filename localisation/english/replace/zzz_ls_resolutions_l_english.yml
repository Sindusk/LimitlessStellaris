  resolution_galacticcooperation_eed_repeal_4: "§RRepeal $resolution_galacticcooperation_interstellar_mediation$§!"
  resolution_galacticcooperation_eed_repeal_4_desc: "$resolution_galacticcooperation_repeal_1_desc$"
  resolution_galacticcooperation_eed_repeal_4_effect_success: "Repeals the §Y$resolution_galacticcooperation_interstellar_mediation$§! resolution, leaving §Y$resolution_galacticcooperation_indigenous_protection_protocols$§! as galactic law.\n\n"

  resolution_galacticcooperation_eed_repeal_5: "§RRepeal $resolution_galacticcooperation_sanctity_of_life$§!"
